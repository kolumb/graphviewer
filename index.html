<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no"
        />
        <meta name="theme-color" content="#c6c6c2" />
        <title>Graph viewer</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            #Canvas {
                display: block;
                background: lightgrey;
                touch-action: none;
            }
            .moving {
                cursor: move;
            }
            .hovering {
                cursor: grab;
            }
            .dragging {
                cursor: grabbing;
            }
            #side-menu {
                position: absolute;
                top: 0;
                right: 0;
                height: 100%;
                width: 200px;
                backdrop-filter: blur(10px);
            }
            @media screen and (max-width: 950px) {
                #side-menu {
                    top: auto;
                    left: 0;
                    bottom: 0;
                    height: 100px;
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <canvas id="Canvas"></canvas>
        <ul id="side-menu"></ul>
        <script src="js/init.js" type="module"></script>
    </body>
</html>
